<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Hack Clubs Dash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        background: #f8fafc;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .error-container {
        background: white;
        border-radius: 16px;
        padding: 3rem;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
        animation: slideUp 0.6s ease-out;
        border: 1px solid #e2e8f0;
    }

    .error-icon {
        width: 80px;
        height: 80px;
        background: #ec3750;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        font-size: 2rem;
        color: white;
    }

    .error-title {
        font-size: 2rem;
        font-weight: 800;
        color: #1a202c;
        margin-bottom: 1rem;
        line-height: 1.2;
    }

    .error-subtitle {
        font-size: 1.1rem;
        color: #4a5568;
        margin-bottom: 2.5rem;
        line-height: 1.6;
        font-weight: 500;
    }

    .info-box {
        background: #e7f3ff;
        border: 1px solid #b3d9ff;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        font-size: 0.95rem;
        color: #004085;
        text-align: left;
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 2rem;
    }

    .btn {
        background: #ec3750;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn:hover {
        background: #dc2626;
        transform: translateY(-1px);
        color: white;
        text-decoration: none;
    }

    .btn-secondary {
        background: #f8fafc;
        color: #2d3748;
        border: 1px solid #e2e8f0;
    }

    .btn-secondary:hover {
        background: #e2e8f0;
        color: #1a202c;
    }

    .footer-info {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e2e8f0;
        font-size: 0.9rem;
        color: #718096;
        line-height: 1.6;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .error-container {
            padding: 2rem;
            margin: 1rem;
        }

        .error-title {
            font-size: 1.75rem;
        }

        .action-buttons {
            flex-direction: column;
        }

        .btn {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-search"></i>
    </div>

    <h1 class="error-title">
        Page Not Found
    </h1>

    <p class="error-subtitle">
        Oops! The page you're looking for doesn't exist or may have been moved.
    </p>

    <div class="info-box">
        <i class="fas fa-info-circle"></i> The link you followed may be broken, or the page has been removed.
    </div>

    <div class="action-buttons">
        <a href="{{ url_for('index') }}" class="btn">
            <i class="fas fa-home"></i> Go Home
        </a>
        {% if current_user and current_user.id %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        {% endif %}
    </div>

    <div class="footer-info">
        Need help? Contact us at
        <a href="mailto:clubs@hackclub.com" style="color: #ec3750; text-decoration: none; font-weight: 600;">clubs@hackclub.com</a>
    </div>
</div>
</body>
</html>
